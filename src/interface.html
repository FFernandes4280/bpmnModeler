<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Page</title>
</head>
<body>
  <h1>Dynamic BPMN Diagram Generator</h1>
  <form id="bpmnForm">
    <label for="SessionName">Session Name:</label>
    <input type="text" id="session" name="sessionName" required><br><br>

    <label for="processName">Process Name:</label>
    <input type="text" id="processName" name="processName" required><br><br>

    <label for="participants">Participants (comma-separated):</label>
    <input type="text" id="participants" name="participants" required><br><br>

    <label for="initialEventName">Initial Event Name:</label>
    <input type="text" id="initialEventName" name="initialEventName" required><br><br>

    <label for="initialEventLane">Initial Event Lane:</label>
    <input type="text" id="initialEventLane" name="initialEventLane" required><br><br>

    <label for="elements">Elements (JSON format):</label><br>
    <textarea id="elements" name="elements" rows="10" cols="50" required>

    </textarea><br><br>


  </form>

  <script type="module" src="./interface.js"></script>
</body>
</html>
